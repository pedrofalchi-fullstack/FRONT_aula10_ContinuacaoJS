<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container1{
            width: 900px;
            height: 900px;
            background-color: #ff0;
            position: relative;
        }
        #container2{
            width: 50px;
            height: 50px;
            background-color: #F00;
            position: absolute;
        }
    </style>
    <script>
        function Mover(){
            var elemento = document.getElementById("container2");
            var pos = 0;
 
            x = setInterval(Andar,5)
           
            function Andar(){
                if( pos == 800 ){
                    clearInterval(x)
                }
                else{
                    pos++;
                    elemento.style.top = pos + "px";
                    // margin-top : 50px
                }
               
            }
        }
    </script>
</head>
<body>
    <button onclick="Mover()">Click Me!!</button>
    <div id="container1">
        <div id="container2"></div>
    </div>
</body>
</html>
